<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>To-Do List</h1>

        <div id="input_container">
            <input type="text" id="task_input" placeholder="Enter a task">
            <div class="task_info">
                <div class="priority_container">
                    <div>Set Priority</div>
                    <select id="task_priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="category_container">
                    <div>Set Category</div>
                    <input type="text" id="task_category" placeholder="Enter a category">
                </div>
                <div class="due_date_container">
                    <div>Set Due Date</div>
                    <input type="date" id="task_due_date">
                </div>
            </div>

            <button id="add_button">Add</button>
        </div>
        <div class="filter_tasks">
            <div class="filter_container">
                <label for="filter_priority">Filter by Priority:</label>
                <select id="filter_priority">
                    <option value="All">All</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="filter_container">
                <label for="filter_category">Filter by Category:</label>
                <input type="text" id="filter_category" placeholder="Enter a category">
            </div>

            <div class="filter_container date_container">
                <div class="s_date"><label for="start_date">Start Date:</label>
                    <input type="date" id="start_date">
                </div>
                <div class="e_date"><label for="end_date">End Date:</label>
                    <input type="date" id="end_date">
                </div>


            </div>

            <div class="search_container">
                <label for="search_input">Search:</label>
                <input type="text" id="search_input" placeholder="Enter search query">
            </div>

            <button id="filter_button">Filter</button>
        </div>

        <div class="search_options">
            <button id="view_backlogs_button">View Backlogs</button>
        </div>


        <button id="show_button">Show List</button>



        <ul id="task_list"></ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
